<!DOCTYPE html>
<html>
<body>

<p>Looping through arrays inside arrays.</p>

<p id="demo"></p>

<script>
var coins, i, j, x = "";

coins = {
  "data": [
    { "id": "binance-coin", "symbol": "BNB", "name":"Binance Coin", "priceUsd": "13.6729282069091909" },
    { "id": "bitcoin", "symbol": "BTC", "name": "Bitcoin", "priceUsd": "6929.8217756835584756" },
    { "id": "ethereum-classic", "symbol": "ETC", "name": "Ethereum Classic", "priceUsd": "18.0749160481439673" },
    { "id": "ethereum", "symbol": "ETH", "name": "Ethereum", "priceUsd": "404.9774667045200896" },
    { "id": "huobi-token", "symbol": "HT", "name": "Huobi Token", "priceUsd": "2.7903751472783352" },
    { "id": "chainlink", "symbol": "LINK", "name": "ChainLink", "priceUsd": "0.2347676371321109" },
    { "id": "litecoin", "symbol": "LTC", "name": "Litecoin", "priceUsd": "73.3479339685586096" },
    { "id": "tether", "symbol": "USDT", "name": "Tether", "priceUsd": "1.0009115584940656" },
    { "id": "waves", "symbol": "WAVES", "name": "Waves", "priceUsd": "1.8200500849231237" },
    { "id": "stellar", "symbol": "XLM", "name": "Stellar", "priceUsd": "0.2341611226032443" },
    { "id": "ripple", "symbol": "XRP", "name": "XRP", "priceUsd": "0.4202870472643482" },
    { "id": "tezos", "symbol": "XTZ", "name": "Tezos", "priceUsd": "1.8421289252810679" },

  ]
}

for (i in coins.data) {
  x += "<h2>" + coins.data[i].name + "</h2>";
  for (j in coins.data[i].id) {
    x += coins.data[i].id[j];
  }
}
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
